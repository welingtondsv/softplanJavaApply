<div class="col-md-12 container">
  <h2 class="text-center">Cadastro de pessoa</h2>
  <form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()" class="center">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome">
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <input type="text" formControlName="sexo" placeholder="sexo" name="sexo" class="form-control" id="sexo">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" formControlName="email" placeholder="E-mail" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de nascimento:</label>
      <input type="date" formControlName="dataNascimento" placeholder="Data de nascimento" name="dataNascimento"
             class="form-control" id="dataNascimento">
    </div>

    <div class="form-group">
      <label for="naturalidade">Naturalidade:</label>
      <input type="text" formControlName="naturalidade" placeholder="naturalidade" name="naturalidade"
             class="form-control" id="naturalidade">
    </div>

    <div class="form-group">
      <label for="nacionalidade">Nacionalidade:</label>
      <input type="text" formControlName="nacionalidade" placeholder="nacionalidade" name="nacionalidade"
             class="form-control" id="nacionalidade">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" formControlName="cpf" placeholder="CPF" name="cpf" class="form-control" id="cpf">
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success">Atualizar</button>
    </div>
  </form>
</div>
